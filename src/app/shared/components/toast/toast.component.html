@if (toast) {
    <div class="toast" role="alert" [ngClass]="'toast--' + toast.type">
        <ng-container *ngTemplateOutlet="icon"></ng-container>
        <div class="toast__container">
            @if (toast.title) {
                <h3 class="toast__title" data-title>
                    {{ toast.title }}
                </h3>
            }
            @if (toast.message) {
                <p class="toast__message" data-message>
                    {{ toast.message }}
                </p>
            }
        </div>
        <button type="button" class="toast__close-button" aria-label="Close" (click)="dispose.emit()" data-close-button>
            <span class="sr-only">Close</span>
            <svg aria-hidden="true" class="toast__icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
        </button>
    </div>
}

<ng-template #icon>
    @if (toast.type === toastEvents.SUCCESS) {
        <div class="toast__icon">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            <span class="sr-only">Check icon</span>
        </div>
    } @else if (toast.type === toastEvents.ERROR) {
        <div class="toast__icon">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                ></path>
            </svg>
            <span class="sr-only">Error icon</span>
        </div>
    }
</ng-template>
